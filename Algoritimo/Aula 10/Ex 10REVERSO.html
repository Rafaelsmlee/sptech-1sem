<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="input_addOnibus"><button onclick="gravarOnibus()">Gravar busão</button><br>
    <input type="text" id="input_pesquisarOnibus"> <button onclick="pesquisarOnibus()">Pesquisar</button><br>
    <div id="div_resultadoOnibus">

    </div>

</body>

</html>

<script>

    const listaOnibus = [];

    function gravarOnibus() {
        const onibus = input_addOnibus.value;
        listaOnibus.push(onibus);
        limparLista()
        for (let intervalo = (listaOnibus.length - 1); intervalo >= 0; intervalo--) {
            div_resultadoOnibus.innerHTML += `${listaOnibus[intervalo]}  <br>`
        }
    }

    function pesquisarOnibus() {
        const onibus = input_pesquisarOnibus.value;
        const quantidadeVezesOnibus = [];

        for (let i = 0; i < listaOnibus.length; i++) {
            if (onibus == listaOnibus[i]) {
                quantidadeVezesOnibus.push(i + 1);
            }
        }
        limparLista()

        if (quantidadeVezesOnibus.length == 0) {
            div_resultadoOnibus.innerHTML += 'Você nunca pegou essa linha';
        } else {
            div_resultadoOnibus.innerHTML += `Você já pegou essa linha ${quantidadeVezesOnibus.length} vezes, nessa ordem: ${quantidadeVezesOnibus}, `;
        }
    }

    function limparLista(){
        div_resultadoOnibus.innerHTML = ``
    }


</script>
