<body>
    Liste em ordem os seus filmes prediletos
    <input type="text" id="input_filmesPrediletosEmOrdem"><br>
    <button onclick="cadastrarFilmeFavorito()">
        Cadastrar Filme

    <button onclick="verFavoritos()">

<script>

    const listaDeFilmes = []
    let mensagem = ''

    function cadastrarFilmeFavorito() {
        const novoFilme = input_filmesPrediletosEmOrdem.value;

        let filmeRepetido = false;
        for (let posicao = 0;
            posicao < listaDeFilmes.length;
            posicao++
        ) {
            const filmesCadastrado = listaDeFilmes[posicao];
            if (filmesCadastrado == novoFilme) {
                filmeRepetido = true
                

            }

        } if (filmeRepetido === false) {
            listaDeFilmes.push(novoFilme);
            div_resposta.innerHTML = mensagem;
        } else{
           alert(`Pare em nome da lei! Filme repetido não!`)
        }
    }

    let mensagemFavorito = div_resposta.innerHTML = ``;
    function verFavoritos() {


        // let contagemFilmes = 0

        //     totalFilmes <= listaDeFilmes.length;
        //     totalFilmes++
        // ) {
        //     contagemFilmes++
        // }

        let totalFilmes = listaDeFilmes.length

        mensagemFavorito = `Total de Filmes: ${totalFilmes} <br>
        ${listaDeFilmes[0]} é o primeiro filme cadastrado e o ${listaDeFilmes[listaDeFilmes.length - 1]} o ultimo`
        div_resposta.innerHTML = mensagemFavorito;
    }

</script>
