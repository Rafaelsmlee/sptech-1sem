<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    Qual a sua altura? <input id="input_altura"> <br>
    <button onclick="calcularAltura()">Analisar Estatura</button>
    
</body>
</html>
<script>

    function calcularAltura(){
        let altura = Number(input_altura.value);

        if(altura <= 1.65){
            alert("Você pode ser piloto de corrida")
        } else if(altura <=1.80){
            if(altura >1.65){
                alert("Você pode ser jogador de futebol")
            }
        }else {
            alert("Você pode ser jogador de vôlei ou basquete")
        }
    }


</script>
