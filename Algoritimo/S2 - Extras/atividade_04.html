 <style>

 </style>
<body>
    <h1>Pares</h1>
    <button onclick="MostrarPares()" type="button" class="btn btn-dark">S2 Pares</button>
    <br>
    <div id="div_pares">

    </div>
</body>
<script>

    function MostrarPares(){
        for(let contador = 0; contador <= 100; contador +=2){

        div_pares.innerHTML += `${contador} <br>`
        }
    }
   
</script>
