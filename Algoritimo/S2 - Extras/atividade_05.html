<body>
    <h1>cabalísticos</h1>
    <button onclick="Contar()" type="button" class="btn btn-dark">Números cabalísticos</button>
    <br>
    <div id="div_cabalistico">

    </div>
</body>
<script>

    function Contar(){
        for(let contador = 1; contador <= 30; contador +=1){
            if(contador == 3 || contador == 4 || contador == 7 || 
            contador == 10 || contador == 12)
                {
                div_cabalistico.innerHTML += ` <br>`

            } 
            else{
                div_cabalistico.innerHTML += `${contador}<br>`
            }

        // div_cabalistico.innerHTML += `${contador}<br>`
        }
    }
   
</script>
