<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
 <style>
    button{
        margin: 20px;
    }
 </style>
<body>
    <h1>validaçoes2.0</h1>
    <p>Digite  um número (tem que ser entre 0 e 200) </p>
    <input type="text" id="input_numero"><br>

    <button onclick="verificarNumero()" type="button" class="btn btn-dark">Viva o 7!</button>

    <div id="div_contagem">

    </div>
</body>
<script>

    function verificarNumero(){

        let numero = Number(input_numero.value);

        if( numero < 0 || numero > 200){
            alert("Digite um valor valido");
        } else{
            for(let contador = 0; contador <= numero; contador +=7){
            div_contagem.innerHTML += `${contador} <br>`
            }
        }
        
    }
   
</script>
</html>
