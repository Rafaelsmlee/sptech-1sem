<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
 <style>
    button{
        margin: 20px;
    }
 </style>
<body>
    <h1>Intervalo de pares</h1>
    <p>Digite o valor inicial</p>
    <input type="text" id="input_inicial"><br>
    <p>Digite o valor final</p>
    <input type="text" id="input_final"><br>



    <button onclick="verificarPares()" type="button" class="btn btn-dark">S2 Pares</button>

    <div id="div_rsultado_pares">

    </div>
</body>
<script>

    function verificarPares(){

        let numero_inicial = Number(input_inicial.value);
        let numero_final = Number(input_final.value);


            for(let contador = numero_inicial; contador <= numero_final; contador +=1){
            if(contador % 2 == 0){
                div_rsultado_pares.innerHTML += `${contador} <br>`;
            }
        }
    }
   
</script>
</html>
