<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
 <style>
    button{
        margin: 20px;
    }

 </style>
<body>
    <h1>Escola</h1>
    <p>Escolha a tabuada de um número(2 a 9)</p>
    <select name="" id="select_tabuada">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <p>até que número a tabuada deve ser construída</p>
    <input type="number" id="input_numero_final"><br>

    <button onclick="verTabuada()" type="button" class="btn btn-dark">Ver Tabuada</button>
    <div id="div_exibir_tabuada">
    </div>
</body>
<script>

    function verTabuada(){

        let tabuada = Number(select_tabuada.value);
        let numberFinal = Number(input_numero_final.value);

            for(let contador = 1; contador <= numberFinal; contador +=1){
                if(contador % 2 == 0){
                    div_exibir_tabuada.innerHTML += `<p style="background-color: blue;color: white;"> ${tabuada} X ${contador} = ${contador * tabuada} </p>`;
            } else{
                div_exibir_tabuada.innerHTML += `<p style="background-color: red;color: white;"> ${tabuada} X ${contador} = ${contador * tabuada}</p>`;
            }
        }

    }
   
</script>
</html>
