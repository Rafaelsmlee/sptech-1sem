 <style>
    button{
        margin: 20px;

 </style>
<body>
    <h1>frango</h1>
    <p>Quantas  dias  você faz musculação (é só uma informação, só 1 número, ok?) </p>
    <input type="number" id="input_dias_musculacao"><br>

    <button onclick="verRorina()" type="button" class="btn btn-dark">Exibir rotina mensal</button>

    <div id="div_rotina">

    </div>
</body>
<script>

    function verRorina(){

        let dias = Number(input_dias_musculacao.value);


            for(let contador = 1; contador <= 30; contador += 1){

                let intervalo = contador % dias;

                if(intervalo == 1){
                    div_rotina.innerHTML += ` Dia ${contador} -  Musculação <br>`;

                }else {
                    div_rotina.innerHTML += ` Dia ${contador} -  Comer, dormir etc  <br>`;

                }
                console.log(intervalo);
                

        }

    }
   
</script>
