<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
 <style>
    button{
        margin: 20px;
    }
 </style>
<body>
    <h1>SUA VIDA</h1>
    <p>Digite sua idade</p>
    <input onkeyup="MostrarVida()" type="number" id="input_idade"><br>

    <!-- <button  type="button" class="btn btn-dark">História</button> -->

    <div id="div_rotina">

    </div>
</body>
<script>

    function MostrarVida(){

        div_rotina.innerHTML = ``;

        let idade = Number(input_idade.value);


            for(let contador = 0; contador <= idade; contador += 1){


                if(contador >=0 && contador <5){
                    div_rotina.innerHTML += `${contador} anos (Primeira Infância:)<br>`
                } else if(contador>4 && contador <=6 ){
                    div_rotina.innerHTML += `${contador} anos (Pré-escolar)<br>`
                }else if(contador > 6 && contador  <=10){
                    div_rotina.innerHTML += `${contador} anos (Segunda Infância)<br>`
                } else if( contador >10 && contador <=18){
                    div_rotina.innerHTML += `${contador} anos (Adolescência)<br>`
                } else if(contador > 18 && contador <= 50){
                    div_rotina.innerHTML += `${contador} anos (Adulto)<br>`
                } else if(contador > 50 && contador <= 100){
                    div_rotina.innerHTML += `${contador} anos (Melhor idade)<br>`
                }else{
                    div_rotina.innerHTML += `${contador} anos (Matusalém)<br>`
                }

                // div_rotina.innerHTML += `${contador} anos ()<br>`
        }

    }
   
</script>
</html>
