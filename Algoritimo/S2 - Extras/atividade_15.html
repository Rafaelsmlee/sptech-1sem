<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

 <style>
    button{
        margin: 20px;
    }
 </style>
<body>
    <h1>GHOST</h1>
    <p> Solicite ao usuário a quantidade elefantes;</p>
    <input type="number" id="input_numero_elefante"><br>

    <button onclick="verNumeroElefantes()" type="button" class="btn btn-dark">Atazanar a médium</button>

    <div id="div_elefantes">
    </div>
</body>
<script>

    function verNumeroElefantes(){

        let n_elefante = Number(input_numero_elefante.value);

    
        for(let contador = 1; contador <= (n_elefante - 1); contador += 1){
                div_elefantes.innerHTML += `<br>1 elefante, incomodam muita gente<br> ${contador  + 1}
                elefantes`
                for(let i = 1; i <= (contador + 1); i += 1){
                    div_elefantes.innerHTML += ` incomodam, `
                }
                div_elefantes.innerHTML += `muita gente `
        }


    }
   
</script>
