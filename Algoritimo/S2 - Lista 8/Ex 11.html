<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 11</title>
</head>

<body>
    <h2>Recarga do cartão fidelidade do metrô de São Paulo!</h2><br>

    Qual a quantidade de passagens que deseja comprar?<br>
    <input type="number" id="input_qtdade_passagens"><br>
    <button onclick="comprar()">Comprar</button><br>
    <p id="mostrarResultado"></p>

</body>

</html>
<script>

    function comprar(){
        let qtdade_passagens = Number(input_qtdade_passagens.value);
        let mensagem = 'Quantaidade inválida para o Fidelidade!'
        let valor_passagem = 4.40
        let calcular_passagem = qtdade_passagens * valor_passagem
   

        mostrarResultado.innerHTML = `Quantaidade inválida para o Fidelidade!`

        if(qtdade_passagens >= 8 && qtdade_passagens<=19){
            passagem_desconto = 0.03    
          
        } else if(qtdade_passagens >=20 && qtdade_passagens<=49){
            passagem_desconto = 0.05
       
        } else if(qtdade_passagens == 50){
            passagem_desconto= 0.07
           
        } 

        let valor_desconto = calcular_passagem * passagem_desconto;
        let valor_final = calcular_passagem - valor_desconto;
        let valor_final_formatado = valor_final.toLocaleString('pt-br', {style: 'currency', currency:'BRL'});
        mostrarResultado.innerHTML = `${mensagem} ${valor_final_formatado}`
    }


</script>
