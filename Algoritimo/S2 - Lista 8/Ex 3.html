<body>

    Qual a nota a nota do aluno <input type="number" id="input_nota_aluno"><br>
    <button onclick="avaliarNota()">Avaliar o aluno</button>


</body>

<script>

    function avaliarNota() {
        let nota_aluno = Number(input_nota_aluno.value);
        let mensagem = 'Onde já se viu nota menor que 0 e maior que 10 ? !';

        if (nota_aluno >= 0 && nota_aluno <= 10) {
            mensagem = 'Nota válida!'
        }
        alert(mensagem);
    }

</script>
