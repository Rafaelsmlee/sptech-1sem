<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
</head>

<body>

    Qual a hora do dia que costuma acessar a Netflix? <br>
    <input type="number" id="input_horario_usuario"><br>
    <button onclick="verificarTrafego()">Ver recomendação</button><br><br>
    <p id="msgUsuario"></p>


</body>

</html>
<script>
    function verificarTrafego() {
        let horario_usuario = Number(input_horario_usuario.value);
        
        if(horario_usuario >= 19 && horario_usuario <= 21){
            msgUsuario.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horario_usuario}:00!`
        } else {
            msgUsuario.innerHTML = `O horário ${horario_usuario}:00 é adequado para assistir sua série favorita!`
        }
    
    }

</script>
