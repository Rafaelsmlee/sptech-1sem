<script>

    function mostrarVoltas(){
        const carros_voltas = Number(input_carro_voltas.value);

        for(let contador = 1; contador <= carros_voltas; contador++){
            div_resultadoVoltas.innerHTML += `Carro dando a ${contador} volta <br>`
           if (contador ==  carros_voltas)
            div_resultadoVoltas.innerHTML += `Corrida finalizada`

        } 
        

    }

</script>
