<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 3</title>
</head>
<body>
    
    <input type="text" id="input_frase" placeholder="Ex: É muito dificil"><br>
    <button onclick="opinar()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="div_opiniao"></div>
    
</body>
</html>
<script>

    function opinar(){

        let frase = input_frase.value

        for(let contador = 1 ; contador <= 7; contador++){
            div_opiniao.innerHTML += `${contador} ${frase}.`
        }

    }

</script>
