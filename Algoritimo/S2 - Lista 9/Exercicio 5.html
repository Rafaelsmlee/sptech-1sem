<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>
</head>

<body>
    <button onclick="showNumbers()">Números cabalístico</button>
    <div id="div_kabbalah_numbers"></div>

</body>

</html>
<script>

    function showNumbers() {
        for (let contador = 1; contador <= 30; contador++) {
            if (contador == 3 || contador == 4 || contador == 7 || contador == 10 || contador == 12) {
                div_kabbalah_numbers.innerHTML += ` <br> `
            } else{
                div_kabbalah_numbers.innerHTML += `${contador} <br> `
             }
            
        }

    }

    


</script>
<!-- 5. Crie um programa o qual: 

a) Ao clicar num botão "Números cabalísticos"... 

c) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12.  

OBS: não se atenha ao termo "cabalístico", o que importa é somente travar essa sequência de números! -->
