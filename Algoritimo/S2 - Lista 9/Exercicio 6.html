<body>

    Qual o nome da pessoa que você mais ama <input type="text" id="input_nome_pessoa_amada"> <br>
    O quanto você ama essa pessoa? <input type="number" id="input_quantidade_amor" placeholder="Número inteiro"> <br>
    <button onclick="show_me_the_love()">Expressar amor</button>
    <div id="div_lot_of_love"></div>

</body>

</html>
<script>

    function show_me_the_love() {
        const lover_name = input_nome_pessoa_amada.value;
        const lover_quantity = Number(input_quantidade_amor).value;
        
        for(let counter=1 ; counter <= lover_quantity ; counter++){
            div_lot_of_love.innerHTML += `${counter} - ${lover_name}, eu te amo! Sempre lembre disso!`
        }

    }


</script>
