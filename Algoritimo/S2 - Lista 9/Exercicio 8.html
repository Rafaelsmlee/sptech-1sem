<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 8</title>
</head>
<body>
    Digite um número entre 0 a 200 <input type="number" id="input_user_number"><br>
    <button onclick="seven_fanatic()">Viva o 7!</button>
    <div id="div_multiple_seven"></div>


    
</body>
</html>
<script>
    function seven_fanatic(){
        const user_number = Number(input_user_number.value);

        if(user_number > 200){
            alert('Por favor, selecione um número entre 0 a 200!')
        } else{
            for(let counter = 0 ; counter <= user_number ; counter += 7){
                div_multiple_seven.innerHTML += `${counter} <br>`
            }
        }

    }

</script>
<!-- 8. Crie um programa o qual: 

a) Receba um número (tem que estar entre 0 e 200);

b) Ter um botão chamado "Viva o 7!" 

c) Ao clicar nesse botão, devem aparecer todos os múltiplos de 7 entre 0 e o número informado em a)  -->
