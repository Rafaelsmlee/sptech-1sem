    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    Digite um número <input type="number" id="input_user_number"><br>
    Digite uma frase <input type="text" id="input_user_phrase"><br>
    <button onclick="repeatPhrase()">Papagaio</button><br>
  
    
</body>

<script>

    function repeatPhrase(){
        const user_number = Number(input_user_number.value);
        const user_phrase = input_user_phrase.value;

        for(let counter = 1; counter <= user_number ; counter++){
            alert(user_phrase)
        }

    }

</script>
