<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Qual time de futebol você torce? <input type="text" id="input_nomeTime">
    <br>
    <br>
    Quantos títulos do Brasileirão seu time tem? <input type="number" id="input_titulos">
    <br>
    <br>
    <button onclick="futebol()">Amo meu time</button>



</body>
</html>
<script>
    function futebol(){
        alert("O time " + input_nomeTime.value + " e tem " + input_titulos.value + " títulos!")
    }
</script>
