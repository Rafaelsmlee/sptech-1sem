<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual o nome do passageiro?
    <input id="input_nome_passageiro"><br>
    Quantos kilometros será até o destino do passageiro?
    <input id="input_km"><br>
    Qual a bandeira da corrida?
    <input type="number" id="input_bandeira_corrida" min="1" max="3"><br>
    Qual o horário da corrida?
    <input type="number" id="input_horario_corrida" min="00" max="23"><br>
    <button onclick="calcular_corrida()"> Calcular corrida
    </button><br>
    <p id="resultado_corrida"> </p>
</body>

</html>
<script>

    function calcular_corrida() {
        var nomePassageiro = input_nome_passageiro.value;

        var precoCorridaBase = 1.25 * distancia;

                }
            }
        }
