<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }
        .h2{
            font-weight: bolder;

        }

        .div_mostrar span{
            font-weight: bolder;
            font-size: large;
        }

    </style>
</head>

<body>

    Salário: <input type="number" id="input_valor_salario"><br>
    Adicional: <input type="number" id="input_valor_adicional"><br>
    Bônus: <input type="number" id="input_valor_bonus"><br>
    <button onclick="calcularRenda()">Analisar Minha Renda</button><br>
    <div id="mostrar_renda" class="div_mostrar"></div>


</body>

</html>
<script>

    function calcularRenda() {
        var salario = Number(input_valor_salario.value);
        var adicional = Number(input_valor_adicional.value);
        var bonus = Number(input_valor_bonus.value);
        var salario_bruto = salario + adicional + bonus;

        if (salario_bruto >= 10000) {
            var desconto_ir = salario_bruto * 0.125;
            var salario_desconto_ir = salario_bruto - desconto_ir;
            var salario_bruto = salario_desconto_ir;

        } else{
            var desconto_ir = 0;
        }
        var desconto_inss = salario_bruto * 0.1;
        var desconto_fgts = salario_bruto * 0.08;
        var salario_liquido = salario_bruto - desconto_inss - desconto_fgts;

        mostrar_renda.innerHTML = `
            <h3>ANÁLISE DA SUA RENDA</h3>

                Com o salário de <span>R$${salario}</span>, com adicional de <span>R$${adicional}</span> e bônus de <span>R$${bonus}</span>, você tem: <br><br>

                Bruto: <span>R$${salario_bruto}</span>  <br>

                IR: <span>R$${desconto_ir}</span> <br>

                INSS: <span>R$${desconto_inss}</span> <br>

                FGTS: <span>R$${desconto_fgts}</span> <br>

                Líquido: <span>R$${salario_liquido}</span> <br><br>
                `

        if (salario_liquido > 2500) {
            var poupar_salario = salario_liquido * 0.15;
            var poupar_ano = poupar_salario * 12;

            mostrar_renda.innerHTML += `
            Com a renda de <span>R$${salario_liquido}</span>, é recomendado poupar <span>R$${poupar_salario}</span>, para que em um ano tenha poupado <span>R$${poupar_ano}</span>
            `
        } else {
            mostrar_renda.innerHTML += `
            Com a renda de <span>R$${salario_liquido}</span>, é recomendado obter renda extra para realizar uma poupança.
            `
        }
    }


</script>
