<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual o seu nome? <input id="input_name"> <br>
    Qual a sua idade? <input id="input_idade"><br>
    <button onclick="avaliarAluno()"> Avaliar aluno</button>
    
</body>
</html>
<script>

    function avaliarAluno() {
        var nome = input_name.value;
        var idade = Number(input_idade.value);

        if (idade >= 18){
            alert(`${nome} vamos tirar a CNH`)
        } else{
            alert(`${nome} vai jogar Playstation`)
        }

    }

</script>
